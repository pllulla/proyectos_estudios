{% extends "layout.html" %}
{% block body %}
<div class="container">
    <div class="container"><img src="{{ url_for('static', filename='img/6.jpg') }}"> </div> <br><br><br>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form method=POST action="{{ url_for('login') }}">
                <div class="form-group">
                    <label for="exampleInputEmail1">Usuario</label>
                    <input type="text" class="form-control" name="username" placeholder="Usuario">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Contraseña</label>
                    <input type="password" class="form-control" name="pass" placeholder="Contraseña">
                </div>
                <button id="boton" type="submit" class="btn btn-primary btn-block">Entrar</button>
            </form>
            <br>
            <div>
                No estas registrado? <a href="{{ url_for('register') }}">Regístrate</a>.
            </div>
        </div>
    </div>
</div>
{% endblock %}
